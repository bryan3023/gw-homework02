<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
      <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
      <title>Bryan Fennell - Contact Me</title>
  </head>

  <body>
  
    <!--
      Bootstrap Navbar
    -->
    <nav class="navbar navbar-dark bg-dark mx-0 px-0 my-0 py-0 navbar-expand-md">
      <div class="navbar-header bg-info px-3 py-0">
        <a class="navbar-brand" href="#">Bryan Fennell</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-3">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active"><a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </nav>


    <div class="container-fluid mb-5">
      <div class="row mt-3 ml-xs-1 ms-md-1 ml-lg-3">
        <div class="col-xs-12 col-md-12 col-lg-8">
          <div class="card">
            <div class="card-body">
              <div class="container-fluid mx-0 px-0">

                <div class="row">
                  <div class="col-12">
                    <h5 class="card-title border-bottom-info">Contact</h5>
                  </div>
                </div>

                <div class="row">

                  <div class="col-12 my-3">
                    <form>
                      <div class="form-group">
                        <label for="contactInputName">Name</label>
                        <input type="text" class="form-control" id="contactInputName" placeholder="Enter your name.">
                      </div>
                      <div class="form-group">
                        <label for="contactInputEmail">Email</label>
                        <input type="email" class="form-control" id="contactInputEmail" placeholder="Enter your email.">
                      </div>
                      <div class="form-group">
                        <label for="contactInputMessage">Message</label>
                        <textarea class="form-control" id="contactInputMessage" rows="6"></textarea>
                      </div>
                      <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                  </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  
    <!--
      Bootstrap footer
    -->
    <footer class="panel-footer container-fluid py-3 bg-secondary text-white fixed-bottom">
      <p class="text-center">Copyright Â© 2020</p>
    </footer>  
  
    <!--
      Bootstrap scripts
    -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>

</html>
